apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
  - host: devbootcamp.com
    http:
      paths:
      - path: /api/enrollments
        pathType: Prefix
        backend:
          service:
            name: enrollment-clusterip-srv
            port: 
              number: 80
      - path: /api/p/platforms
        pathType: Prefix
        backend:
          service:
            name: payment-clusterip-srv
            port:
              number: 80